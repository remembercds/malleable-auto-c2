name: Generate Malleable C2 Profile

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # ðŸ‘ˆ Important for custom token use

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate and validate C2 profiles
        run: python scripts/generate_and_validate_profiles.py

      - name: Commit and push profile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "auto-profile-bot"
          git config --global user.email "bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add profiles/*.profile theme.log
          git commit -m "auto: generated $(head -n 1 theme.log) profile [$(date +'%Y-%m-%d')]" || echo "No changes to commit"
          git push origin HEAD:main
